<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <header>
        <nav>
            <div class="logo">
                <i class="fas fa-heartbeat"></i>
                <span>MedCheck</span>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            <li><a href="checker.html">Symptom Checker</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
         </ul>
        </nav>
    </header>
       <div class="container">
             <div id="diagnosis-app">
                 <div class="app-header">
                    <h2>Symptom Checker</h2>
                     <p>Select the symptoms you're experiencing...</p>
                  </div>

                    <div class="disclaimer">
                        <strong>Disclaimer:</strong> This tool is for informational purposes only.
                    </div>

                    <div class="search-box">
                         <input type="text" id="symptom-search" placeholder="Search for symptoms...">
                     </div>

                     <div class="symptoms-container" id="symptoms-list"></div>

                    <div class="selected-symptoms">
                        <h2>Selected Symptoms</h2>
                        <div id="selected-symptoms-list"></div>
                    </div>

                    <button id="analyze-btn">Analyze Symptoms</button>

                    <div class="results" id="results-container">
                        <div class="no-results" id="no-results">
                            Select symptoms and click "Analyze Symptoms"
                        </div>
                        <div id="results-list"></div>
                    </div>

                     <div class="back-to-home">
                        <a href="index.html" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
                    </div>
              </div>
        </div>

        <script src="scripts/checker.js"></script>
    </body>
    </html>
